<!DOCTYPE html>
<html lang="en">
    <header>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
        <style>
            table {
                border-collapse: collapse;
                border: 2px solid rgb(140 140 140);
                font-family: sans-serif;
                font-size: 0.8rem;
                letter-spacing: 1px;
            }
            caption {
                caption-side: bottom;
                padding: 10px;
                font-weight: bold;
            }
            thead,
            tfoot {
                background-color: rgb(228 240 245);
            }
            th,
            td {
                border: 1px solid rgb(160 160 160);
                padding: 8px 10px;
            }
            td:last-of-type {
                text-align: center;
            }
            tbody > tr:nth-of-type(even) {
                background-color: rgb(237 238 242);
            }
            tfoot th {
                text-align: right;
            }
            tfoot td {
                font-weight: bold;
            }
        </style>
    </header>
    <body>
        <table class="fade-in-bottom">
            <caption>
                <strong>Office Hours</strong>
            </caption>
            <thead>
                <tr>
                    <th scope="col">Day</th>
                    <th scope="col">Time</th>
                    <th scope="col">Location</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Mon</th>
                    <td>2-4pm</td>
                    <td>RB304</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
