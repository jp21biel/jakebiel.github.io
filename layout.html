<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Layout</title>
        <style>
            body {
                display: flex;
                min-height: 100vh;
                flex-direction: column;
                padding: 1em;
            }
            main {
                display: flex;
                flex-direction: column;
                padding: 1em;
            }
            article {
                background-color: lightgray;
                height: 20vh;
                flex-grow: 1;
                padding: 1em;
            }
            nav {
                background-color: beige;
                padding: 1em;
            }
            aside {
                background-color: beige;
                padding: 1em;
            }
            header {
                background-color: yellowgreen;
                padding: 1em;
            }
            footer {
                background-color: yellowgreen;
                padding: 1em;
            }
            @media (min-width: 576px) {
                main {
                    display: flex;
                    flex-direction: row;
                }
                nav {
                    display: flex;
                    flex-grow: 0;
                    flex-shrink: 0;
                    flex-basis: 20vw;
                }
                aside {
                    display: flex;
                    flex-grow: 0;
                    flex-shrink: 0;
                    flex-basis: 20vw;
                }
            }
        </style>
    </head>
    <body>
        <header>Header</header>
        <main>
            <nav>Nav</nav>
            <article>Article</article>
            <aside>Aside</aside>
        </main>
        <footer>Footer</footer>
    </body>
</html>
