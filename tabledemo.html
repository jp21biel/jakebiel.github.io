<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
        <style>
            table {
                border-collapse: collapse;
                border: 2px solid rgb(140 140 140);
                font-family: sans-serif;
                font-size: 0.8rem;
                letter-spacing: 1px;
            }
            caption {
                caption-side: bottom;
                padding: 10px;
                font-weight: bold;
            }
            thead,
            tfoot {
                background-color: rgb(228 240 245);
            }
            th,
            td {
                border: 1px solid rgb(160 160 160);
                padding: 8px 10px;
            }
            td:last-of-type {
                text-align: center;
            }
            tbody > tr:nth-of-type(even) {
                background-color: rgb(237 238 242);
            }
            tfoot th {
                text-align: right;
            }
            tfoot td {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <section class="navbar">
            <button class="navlink" onclick="location.href='index.html'">Home</button>
            <button class="navlink" onclick="location.href='about.html'" >About Me</button>
            <button class="navlink" onclick="location.href='blog.html'">Blog</button>
            <button class="navlink" onclick="location.href='tabledemo.html'">Schedule</button>
        </section>
        <table class="fade-in-bottom">
            <caption>
                <strong>Class Schedule</strong>
            </caption>
            <thead>
                <tr>
                    <th scope="col">Day</th>
                    <th scope="col">Time</th>
                    <th scope="col">Location</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Mon, Wed, Fri</th>
                    <td>8-9am</td>
                    <td>RB412</td>
                </tr>
                <tr>
                    <th scope="row">Mon, Fri</th>
                    <td>9:10-10:10am</td>
                    <td>RB340</td>
                </tr>
                <tr>
                    <th scope="row">Tue, Thu</th>
                    <td>8:30-9:30am</td>
                    <td>RB322</td>
                </tr>
                <tr>
                    <th scope="row">Tue, Thu</th>
                    <td>11:20am-12:50pm</td>
                    <td>NB220</td>
                </tr>
                <tr>
                    <th scope="row">Tue</th>
                    <td>3:40-5:40pm</td>
                    <td>RB302</td>
                </tr>
                <tr>
                    <th scope="row">Wed</th>
                    <td>10:20am-12:20pm</td>
                    <td>RB222</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
